<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Welcome KBC Quiz App
        </h1>
    </header>
    <main>
        <div id="quiz-container">
            <p id="startInfo">Press button to start the quiz</p>
            <button id="startBtn">
                START
            </button>
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>
         <h2 id="scoreBox" class="hide"></h2>
    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
